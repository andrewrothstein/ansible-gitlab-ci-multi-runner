---
# defaults file for gitlab-ci-multi-runner
gitlab_ci_multi_runner_mirror: https://packages.gitlab.com/install/repositories/runner/gitlab-runner

# https://packages.gitlab.com/runner/gitlab-runner
gitlab_ci_multi_runner_ver: 12.5.0

gitlab_ci_multi_runner_dl_dir: /tmp

#gitlab_ci_multi_runner_addl_groups:
#  - docker

gitlab_ci_multi_runner_concurrent_runners_per_host: 1
gitlab_ci_multi_runner_check_gitlab_new_builds_interval: 0

gitlab_ci_multi_runner_activate: True
