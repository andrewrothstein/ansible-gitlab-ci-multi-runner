---
- name: install sysconfig/gitlab-runner
  become: yes
  become_user: root
  register: gitlabrunnerServiceInstall
  with_items:
    - d: /etc/systemd/system
      f: gitlab-runner.service
      m: '0644'
  template:
    src: '{{item.f}}.j2'
    dest: '{{item.d}}/{{item.f}}'
    mode: '{{item.m}}'

- name: systemctl daemon-reload
  become: yes
  become_user: root
  command: systemctl daemon-reload
  when: gitlab_runner_activate and gitlabrunnerServiceInstall|changed
    
- name: start gitlab-runner
  become: yes
  become_user: root
  when: gitlab_runner_activate
  service:
    name: gitlab-runner
    state: started
    enabled: yes
